<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<title>A very simple SPA in Vue and Axios</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="Itemlist">
    <button v-on:click="cars_selected=false,parts_selected=false,makes_selected=true">makes</button>
    <button v-on:click="cars_selected=true,parts_selected=false,makes_selected=false">cars</button>
    <button v-on:click="parts_selected=true,cars_selected=false,makes_selected=false">parts</button>

    <ul>
    <span v-if="cars_selected">
        <div v-for="car in cars">
		<!-- cannot figure out how to pull car make from join table -->
		<li>{{car.model}}, {{car.make_id}}, {{car.vin}}</li>
        </div>
    </span>
    <span v-if="parts_selected">
        <div v-for="part in parts">
		<li>{{part.name}}</li>
        </div>
    </span>
    <span v-if="makes_selected">
        <div v-for="make in makes">
		<li>{{make.name}}, {{make.country}}</li>
            <div v-for="car in cars">
                <span v-if="car.make_id === make.id">
                    {{ car.model }}
                </span>
            </div>
        </div>
    </span>
    </ul>
</div>

<script type="text/javascript">
var ItemsVue = new Vue({
    el: '#Itemlist',
    data: { cars: [],
        cars_selected: false,
        makes: [],
	makes_selected: false,
    	parts: [],
	parts_selected: false
    },
    mounted: function() {
        axios.get('http://localhost:3000/cars.json')
            .then(response => { this.cars = response.data })
            .catch(error => { console.log(error); });
        axios.get('http://localhost:3000/makes.json')
            .then(response => { this.makes = response.data })
            .catch(error => { console.log(error); });
        axios.get('http://localhost:3000/parts.json')
            .then(response => { this.parts = response.data })
            .catch(error => { console.log(error); });
    }
});
</script>

</body>
</html>
